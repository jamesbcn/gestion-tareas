<div style="padding: 20px; margin: 0px;">

  <div class="filter-container">
    <mat-form-field>
      <mat-label>Etiquetas</mat-label>
      <mat-select [formControl]="tagsSelected" multiple>
        @for (tag of tagsList; track tag) {
          <mat-option [value]="tag">{{tag}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <ng-container *ngFor="let task of tasks$ | async">
    <div class="task-container">

      <!-- Task content in the center -->
      <div style="text-align: center; flex-grow: 2;">
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <hr />
      </div>

      <!-- Tags and Buttons at the bottom -->
      <div style="display: flex; justify-content: space-between;">
        <!-- Tags on the left -->
        <div style="text-align: left;">
          <div class="tags-container">
            <div *ngFor="let tag of task.tags" class="tag">
              <span>{{ tag.name }}</span>
            </div>
          </div>
        </div>

        <!-- Buttons on the right -->
        <div style="text-align: right;">
          <button mat-button color="primary" (click)="openTaskModal('1000ms', '1000ms', task)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-button color="warn" (click)="deleteTask(task.id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </ng-container>

  <div class="button-container">
    <button mat-fab color="primary" (click)="openTaskModal('1000ms', '1000ms')">
      <mat-icon>add</mat-icon>
      <!-- <mat-icon>add_circle_outline</mat-icon> -->
      <!-- <mat-icon>library_add</mat-icon> -->
      <!-- <mat-icon>playlist_add</mat-icon> -->
    </button>
    
  </div>
</div>
