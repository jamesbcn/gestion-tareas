<ng-container *ngFor="let task of tasks$ | async">
    <div>
      <h3>{{ task.title }}</h3>
    <p>{{ task.description }}</p>
    <div class="tags-container">
      <div *ngFor="let tag of task.tags" class="tag">
        <span>{{ tag }}</span>
      </div>
    </div>
    <hr/>
    <button mat-raised-button (click)="openTaskModal(task, '1000ms', '1000ms')">Modificar</button>
    <hr/>
    </div>
</ng-container>
